version: 2.1

orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  build:
    docker:
      - image: cimg/node:16.20
    working_directory: ~/repo
    steps:
      - checkout
      - node/install:
          node-version: '16.20'
      - run:
          name: Install Frontend Dependencies
          command: |
            cd udagram/udagram-frontend
            npm install --legacy-peer-deps
      - run:
          name: Build Frontend
          command: |
            cd udagram/udagram-frontend
            npm run build
      - run:
          name: Lint Frontend
          command: |
            cd udagram/udagram-frontend
            npm run lint
      - run:
          name: Install Backend Dependencies
          command: |
            cd udagram/udagram-api
            npm install --legacy-peer-deps
      - run:
          name: Build Backend
          command: |
            cd udagram/udagram-api
            npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - udagram/udagram-frontend/www
            - udagram/udagram-api/www
            - udagram/udagram-api/package.json

  deploy:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - node/install:
          node-version: '16.20'
      - aws-cli/setup
      - run:
          name: Deploy Frontend to S3
          command: |
            cd udagram/udagram-frontend
            chmod +x bin/deploy.sh
            bin/deploy.sh
      - run:
          name: Deploy Backend to Elastic Beanstalk
          command: |
            cd udagram/udagram-api
            # AWS Academy may not allow EB CLI deployment, so we handle the error gracefully
            eb use udagram-api-dev || echo "EB CLI not configured or restricted in AWS Academy"
            eb deploy udagram-api-dev || echo "EB deployment failed - manual deployment via AWS Console required for AWS Academy"

workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - main
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
